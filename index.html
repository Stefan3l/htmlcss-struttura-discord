<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!-- Head top  -->
      <section class="container-top">
        <div class="container head-top">
            <div class="logo">Logo</div>
            <div class="link">Link Link Link</div>
            <div class="login">Login</div>
        </div>
      </section>   
        <!-- /Head top  -->
        <!-- Head bottom  -->
      <section class="container-bottom">
        <div class="container hed-bottom">
            <div class="hero"></div>
        </div>
      </section>   
        <!-- /Head bottom  -->
    </header>
    <main>
        <!-- Section Related  -->
        <section>
            <div class="container">
                <div class="col-big"></div>
                <div class="col-small"></div>
            </div>
        </section>
        <!-- /Section Related  -->
         <!-- Work with us  -->
        <section class="work-with-us">
            <div class="container">
                <div class="col-small"></div>
                <div class="col-big"></div>
            </div>
        </section>
        <!-- /Work with us   -->
         <!-- Uber bussines  -->
        <section>
            <div class="container">
                <div class="col-big"></div>
                <div class="col-small"></div>
            </div>
        </section>
        <!-- /Uber bussines   -->
        <!-- Codice QR for APP   -->
        <section class="download-app">
            <div class="container">
                <div class="qr-app"></div>
            </div>
        </section>
        <!-- /Codice QR for APP  -->
    </main>
    <footer>
        <!-- Footer Info  -->
        <section class="footer-info">
          <div class="container">  
            <div class="col-big-info"></div>
            <div class="col-small-info"></div>
            <div class="col-small-info"></div>
            <div class="col-small-info"></div>
            <div class="col-small-info"></div>
          </div>
        </section>
        <!-- /Footer Info  -->
        <!-- Footer End  -->
        <section class="footer-end footer-info">
          <div class="container bar-end">
            <div class="end-logo">Logo</div>
            <div class="button">Button</div>
          </div>
        </section>
        <!-- /Footer End  -->
    </footer>
</body>
</html>
